<!-- vat.component.html -->
<div class="card">
    <div class="card-header bg-success text-white">
      <h4>TVSH (Taksa mbi Vlerën e Shtuar)</h4>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label for="vatType">Lloji i TVSH-së:</label>
        <select id="vatType" class="form-control" [(ngModel)]="vatType">
          <option value="standard">TVSH normale (20%)</option>
          <option value="agriculture">TVSH në bujqësi (6%)</option>
        </select>
      </div>
  
      <div class="form-group mb-3">
        <label for="amount">Vlera pa TVSH (në lekë):</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="amount">
      </div>
  
      <button class="btn btn-success" (click)="calculateVAT()">Llogarit</button>
  
      <div class="results mt-3" *ngIf="vatAmount !== 0">
        <div class="alert alert-info">
          <strong>Vlera pa TVSH:</strong> {{amount | number:'1.2-2'}} lekë<br>
          <strong>TVSH ({{vatRate}}%):</strong> {{vatAmount | number:'1.2-2'}} lekë<br>
          <strong>Vlera me TVSH:</strong> {{totalAmount | number:'1.2-2'}} lekë
        </div>
      </div>
    </div>
  </div>
