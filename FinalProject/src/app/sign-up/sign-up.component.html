<button (click)="toggleSignUpForm()" class="show-signup-btn">START NOW</button>


<div *ngIf="showSignUpForm" class="signup-form-container">
  <div class="signup-form">
    <h2>Regjistrohu</h2>
    <form (submit)="onSubmit()">
      <label for="username">Emri i përdoruesit:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Fjalëkalimi:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit"></button>
    </form>
    <button (click)="toggleSignUpForm()" class="close-btn">Mbyll</button>
  </div>
</div>
