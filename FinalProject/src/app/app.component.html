<h1>Business Financial Tracker</h1>
<div class="main">
<div class="container">
    
    <div *ngIf="currentMonthIndex < months.length" class="input-section">
      <h2>Enter data for {{ months[currentMonthIndex] }}</h2>
      <div class="form-group">
        <label for="income">Income ($):</label>
        <input 
          type="number" 
          id="income" 
          [(ngModel)]="currentIncome" 
          placeholder="Enter income amount">
      </div>
      
      <div class="form-group">
        <label for="expense">Expense ($):</label>
        <input 
          type="number" 
          id="expense" 
          [(ngModel)]="currentExpense" 
          placeholder="Enter expense amount">
<!-- app.component.html -->
<div class="container mt-4 mb-4">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1>{{ title }}</h1>
        <p class="lead">Llogaritni taksat, TVSH dhe sigurimet shoqërore bazuar në rregullat aktuale në Shqipëri</p>
      </div>
      
      <button (click)="saveMonthData()">Save</button>
    </div>



  <div *ngIf="currentMonthIndex >= months.length" class="results-section">
    <h2>Yearly Financial Summary</h2>
    <app-chart [data]="yearlyData"></app-chart>
  </div>

</div>


<div class="image-section">
    <img src="https://www.finsafe.in/expensecalc/assets/header.jpg" alt="Money image" class="money-image">
  </div>

</div>

  
  
    <div class="row mb-4">
      <div class="col-lg-6 mb-4">
        <app-business-income-tax></app-business-income-tax>
      </div>
      <div class="col-lg-6 mb-4">
        <app-vat></app-vat>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-lg-6 mb-4">
        <app-social-security></app-social-security>
      </div>
      <div class="col-lg-6 mb-4">
        <app-income-tax></app-income-tax>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12 text-center">
        <footer class="text-muted">
          <p>© 2025 - Sistemi i Llogaritjes së Taksave në Shqipëri</p>
        </footer>
      </div>
    </div>
  </div>
